<section>
    <h2>Course Registration</h2>
<p>Register for the courses offered at SIRE. Please fill out the form below to enroll in your desired courses.</p>
<form id="registration-form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
        <option value="introduction-to-research">Introduction to Interdisciplinary Research</option>
        <option value="entrepreneurship-in-tech">Entrepreneurship in Technology</option>
        <option value="advanced-robotics">Advanced Robotics Systems</option>
        <option value="renewable-energy">Renewable Energy Systems</option>
        <option value="ai-in-electrical">Artificial Intelligence in Electrical Systems</option>
    </select><br><br>
    
    <input type="submit" value="Register">
</form>
